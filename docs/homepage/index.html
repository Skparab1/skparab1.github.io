<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skparab1 - Fireworks</title>
    <style>
          body {background-color: rgb(0, 0, 0);}
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas class="myCanvas">
      <p>Add suitable fallback here.</p>
    </canvas>

    <script>

      const canvas = document.querySelector('.myCanvas');
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = 'rgb(0,0,0)';

      function degToRad(degrees) {
        return degrees * Math.PI / 180;
      };

      function drawnicerect(x,y,xlength,ylength,incolor){

        ctx.beginPath();
        //template ctx.arc(x, y, radius, startradians,endradians);
        ctx.rect(x+10,y+20,xlength-20,ylength-40);
        ctx.rect(x+20+10,y+ylength-20,xlength-40-20,20);
        ctx.rect(x+20+10,y,xlength-40-20,20);
        ctx.arc(x+30,y+20,20,0,degToRad(360));
        ctx.moveTo(x+xlength-30,y+20);
        ctx.arc(x+xlength-30,y+20,20,0,degToRad(360));
        ctx.moveTo(x+30,y+ylength-20);
        ctx.arc(x+30,y+ylength-20,20,0,degToRad(360));
        ctx.moveTo(x+xlength-30,y+ylength-20);
        ctx.arc(x+xlength-30,y+ylength-20,20,0,degToRad(360));
        
        ctx.strokeStyle = incolor;
        ctx.fillStyle = incolor;
        ctx.fill();
        ctx.stroke(); 
      }

      ctx.beginPath();
      ctx.strokeStyle = 'rgb(255,255,255)'
      //ctx.arc(200, 200, 100, degToRad(180), degToRad(90));
      ctx.stroke(); 

      let c;

      c = 0;
      
      while (c <= 255){
        ctx.beginPath();
        ctx.rect(0,c,width,1);
        let red = 255-c
        let green = 0
        let blue = 0
        ctx.strokeStyle = 'rgb('+red+', '+green+', '+blue+')'
        ctx.fillStyle = 'rgb('+red+', '+green+', '+blue+')'
        ctx.fill();
        ctx.stroke(); 
        c += 1;
      }
      

      drawnicerect(300,300,200,60,'rgb(255,125,0)')
      drawnicerect(400,300,100,100,'rgb(255,125,0)')
      drawnicerect(100,100,700,60,'rgb(255,125,0)')


    </script>
  </body>
</html>
