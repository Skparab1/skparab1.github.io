<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skparab1 - Fireworks</title>
    <style>
          body {background-color: rgb(0, 0, 0);}
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas class="myCanvas">
      <p>Add suitable fallback here.</p>
    </canvas>

    <script>

      const canvas = document.querySelector('.myCanvas');
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = 'rgb(0,0,0)';

      function degToRad(degrees) {
        return degrees * Math.PI / 180;
      };

      function drawnicerect(x,y,xlength,ylength,incolor){

        ctx.beginPath();
        //template ctx.arc(x, y, radius, startradians,endradians);
        ctx.rect(x+10,y+20,xlength-20,ylength-40);
        ctx.rect(x+20+10,y+ylength-20,xlength-40-20,20);
        ctx.rect(x+20+10,y,xlength-40-20,20);
        ctx.arc(x+30,y+20,20,0,degToRad(360));
        ctx.moveTo(x+xlength-30,y+20);
        ctx.arc(x+xlength-30,y+20,20,0,degToRad(360));
        ctx.moveTo(x+30,y+ylength-20);
        ctx.arc(x+30,y+ylength-20,20,0,degToRad(360));
        ctx.moveTo(x+xlength-30,y+ylength-20);
        ctx.arc(x+xlength-30,y+ylength-20,20,0,degToRad(360));
        
        ctx.strokeStyle = incolor;
        ctx.fillStyle = incolor;
        ctx.fill();
        ctx.stroke(); 
      }

      function rendergradient(startbackdrop){
        
        let c = startbackdrop
        while (c >= -500){
          ctx.beginPath();
          ctx.rect(0,startbackdrop-c,width,1);
          let red = c
          let green = c-255
          let blue = c-510
          ctx.strokeStyle = 'rgb('+red+', '+green+', '+blue+')'
          ctx.fillStyle = 'rgb('+red+', '+green+', '+blue+')'
          ctx.fill();
          ctx.stroke(); 
          c -= 1;
        }
      }

      ctx.beginPath();
      ctx.strokeStyle = 'rgb(255,255,255)'
      //ctx.arc(200, 200, 100, degToRad(180), degToRad(90));
      ctx.stroke(); 

      const sleep = ms => new Promise(res => setTimeout(res, ms)); // await sleep(x) sleeps for x milliseconds
      
      let j = 0;
      (async () => {
          for (let i = 0; i <= 255; i += 1) {
            rendergradient(i*1.5);
            ctx.beginPath();
            red = i*1.5;
            ctx.fillStyle = 'rgb('+red+', '+red+', '+red+')'
            ctx.strokeStyle = 'rgb('+red+', '+red+', '+red+')'
            ctx.font = '75px Arial';
            ctx.fillText('Skparab1 Software', 200, 375-j);
            ctx.fillStyle = 'rgb('+red/2-200+', '+red/2-200+', '+red/2-200+')'
            ctx.strokeStyle = 'rgb('+red/2-200+', '+red/2-200+', '+red/2-200+')'
            ctx.font = '35px Arial';
            ctx.fillText('Free and open source software for everyone', 175, 425-j);
            let ffs = 'rgb('+i*1.5+', '+0+', '+0+')';
            let yzero = 385-j +90 //->
            drawnicerect(100,yzero,250,70,ffs)
            ffs = 'rgb('+1.5*i+', '+0+', '+i*1.5+')'
            drawnicerect(100,yzero+150,250,70,ffs)
            yzero = 385-j*1.25 +165
            ffs = 'rgb('+0+', '+i*1.5+', '+0+')'
            drawnicerect(375,yzero,250,70,ffs)
            ffs = 'rgb('+i*1.5+', '+i*1.5+', '+0+')'
            drawnicerect(375,yzero+150,250,70,ffs)
            yzero = 385-j*1.5 + 240
            ffs = 'rgb('+0+', '+0+', '+i*1.5+')'
            drawnicerect(650,yzero,250,70,ffs)
            ffs = 'rgb('+0+', '+i*1.5+', '+i*1.5+')'
            drawnicerect(650,yzero+150,250,70,ffs);


            await sleep(1);
            j += (300-j)/25;
          }
      })();
 

      drawnicerect(300,300,200,60,'rgb(255,125,0)');
      drawnicerect(400,300,100,100,'rgb(255,125,0)');
      drawnicerect(100,100,700,60,'rgb(255,125,0)');

      // ctx.beginPath();
      // ctx.rect(0,window.scrollY,width,50)
      // ctx.fillStyle = 'rgb('+200+', '+200+', '+200+')';
      // ctx.strokeStyle = 'rgb('+200+', '+200+', '+200+')';
      // cts.fill();
      // ctx.stroke();


    </script>
  </body>
</html>
