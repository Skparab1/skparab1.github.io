<!DOCTYPE html>
<html>
<head>
<title>Skparab1 search form</title>
<style>


.button {
        background-color: #6e6b67;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        width: 49%;
        display: inline-block;
        font-size: 16px;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 5px 15px rgba(145, 92, 182, .4);
        border-color: white;
        border-width: 1px;
        border-style: dotted;
    }

    button:hover {
        cursor: pointer;
        background:#bbb;
        color: black;
        border-color: black;
        border-width: 1px;
        border-style: dotted;
    }
    h2{
        font-size: 30px;
        color: black;
        text-align: center;
    }

    h3{
        font-size: 20px;
        color: #7e7171;
        text-align: center;
    }

    p {
        color: #ffffff;
    }

    body {
        background-color: rgb(255, 255, 255);
    }

</style>
</head>
<body>

<ul>
<li><a href="https://skparab1.github.io/images">Home</a></li>
<li><a href="https://skparab1.github.io/images/gallery">Gallery</a></li>
<li><a href="https://skparab1.github.io/images/about">About</a></li>
</ul> 

<form action="https://skparab1.github.io/pack/">
    <label for="search">Search query:</label><br>
    <input type="text" id="search" name="search"><br>

    <label for="Languages">Select languages to filter</label><br>
    <input type="checkbox" id="python" name="py" value="true">
    <label for="python">Python</label><br>
    <input type="checkbox" id="javascript" name="js" value="true">
    <label for="javascript">Javascript</label><br>
    <input type="checkbox" id="html" name="html" value="true">
    <label for="html">HTML</label><br>
    <input type="checkbox" id="pascal" name="pas" value="true">
    <label for="pascal">Pascal</label><br>
    <input type="checkbox" id="markdown" name="md" value="true">
    <label for="markdown">Markdown</label><br>
    <input type="checkbox" id="svelte" name="sv" value="true">
    <label for="svelte">Svelte</label><br>

    <label for="Entry type">Select entry type</label><br>
    <input type="checkbox" id="software" name="software" value="true">
    <label for="software">Software</label><br>
    <input type="checkbox" id="javascript" name="webpage" value="true">
    <label for="javascript">Webpage</label><br>
    <input type="checkbox" id="article" name="article" value="true">
    <label for="article">Article</label><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
